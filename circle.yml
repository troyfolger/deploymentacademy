machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t troyfolger/deploymentacademy .

test:
  override:
    - docker run -d -p 80:80 troyfolger/deploymentacademy; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80
    - pip install -r requirements.txt
    - python app/tests.py
